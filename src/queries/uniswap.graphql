query GetPools(
  $skip: Int = 0
  $first: Int
  $orderBy: Pool_orderBy
  $orderDirection: OrderDirection
  $where: Pool_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  pools(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    id
    feeTier
    liquidity
    sqrtPrice
    tick
    ticks {
      tickIdx
      liquidityNet
    }
    token0 {
      id
      symbol
      name
      decimals
      __typename
    }
    token1 {
      id
      symbol
      name
      decimals
      __typename
    }
    feesUSD
    __typename
  }
}
